<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>devChallenges - My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header class="header-section">
        <img
          src="images/profilePhoto.png"
          alt="Rodney Cotton"
          class="profile-photo"
        />
        <h1 class="name">Rodney Cotton</h1>
        <p class="location">Helsinki, Finland</p>
        <div class="stats">
          <div class="stats-container">
            <p class="number">100</p>
            <p class="description">Posts</p>
          </div>
          <div class="stats-container">
            <p class="number">2,242</p>
            <p class="description">Followers</p>
          </div>
          <div class="stats-container">
            <p class="number">1,432</p>
            <p class="description">Following</p>
          </div>
        </div>
      </header>
      <main class="main-section">
        <div class="gallery">
          <div class="image1">
            <img src="images/photo1.png" alt="" class="image" />
          </div>
          <div class="image2">
            <img src="images/photo2.png" alt="" class="image" />
          </div>
          <div class="image3">
            <img src="images/photo3.png" alt="" class="image" />
          </div>
          <div class="image4">
            <img src="images/photo4.png" alt="" class="image" />
          </div>
          <div class="image5">
            <img src="images/photo5.png" alt="" class="image" />
          </div>
          <div class="image6">
            <img src="images/photo6.png" alt="" class="image" />
          </div>
        </div>
      </main>
      <footer>
        <p class="attribution">
          created by
          <a
            href="https://devchallenges.io/portfolio/nakoyawilson"
            target="_blank"
            >nakoyawilson</a
          >
          - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
